<header class="masthead">
  <div class="inner">
    <h3 class="masthead-brand"> {{ site.title }}</h3>
    <nav class="nav nav-masthead justify-content-center">
      {% for node in site.data.navbar %}
        {% if page.url == node.url %}
          <a href="{{node.url}}" class="nav-link active">{{node.title}}</a>
        {% else %}
          <a href="{{node.url}}" class="nav-link">{{node.title}}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
